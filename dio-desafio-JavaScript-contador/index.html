<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>Contador</title>

<body>
    <h1>Contador</h1>
    <div class="quadro1">
        <h2>Contador sem limites</h2>
        <p>Clique nos botões para alterar o valor</p>
        <p>qualquer valor é possível</p>
        <div class="container">
            <div id="counter1">
            <button name="subtrair" onclick="decrement()">-</button>
                <span id="currentNumber">0</span>
            <button name="adicionar" onclick="increment()">+</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>

    <div class="quadro2">
        <h2>Contador com limites</h2>
        <p>Clique nos botões para alterar o valor </p>
        <p>Valores entre 0 e 10</p>

        <div id="counter2">
            <button name="subtrair2" onclick="decrement2()">-</button>
            <span id="currentNumber2">0</span>
            <button name="adicionar2" onclick="increment2()">+</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
